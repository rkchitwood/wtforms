{% extends 'base.html' %}
{% block title %}New Pet{% endblock %}
{% block content %}
    <div id="formcontainer">
        <form method="POST">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{ field.label }}
                {{ field }}
                {% for err in field.errors %}
                    {{ err }}
                {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>

    </div>
{% endblock %}
